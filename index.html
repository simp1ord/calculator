<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "header">
        <h1>Odin - Calculator</h1>
    </div>
   
   <div id = "background">
        <div id = calculator>
            <div id = "centerDisplay">
                <div id = "displayContainer">
                    <div id = "answerDisplay">356</div>
                    <div id = "numberDisplay"></div>
                </div>
            </div>
            <div id = "centerButtons">
                <div id = "numButtons">
                    <div id = "numberInputs">
                        <button class = "buttons" id="0">0</button>
                        <button class = "buttons" id="1">1</button>
                        <button class = "buttons" id="2">2</button>
                        <button class = "buttons" id="3">3</button>
                        <button class = "buttons" id="4">4</button>
                        <button class = "buttons" id="5">5</button>
                        <button class = "buttons" id="6">6</button>
                        <button class = "buttons" id="7">7</button>
                        <button class = "buttons" id="8">8</button>
                        <button class = "buttons" id="9">9</button>
                        <button class= "buttons" id="clear">C</button>
                        <button class = "buttons" id = "answer">.</button>
                    </div>
                    <div id = "operatorInputs">
                        <button class = "buttons" id="add">+</button>
                        <button class = "buttons" id="subtract">-</button>
                        <button class = "buttons" id="multiply">*</button>
                        <button class = "buttons" id="divide">/</button>
                        <button class = "buttons" id="equal">=</button>
                    </div>
                   </div>
            </div>
           
        </div>
   </div>
   
<div id = footer>
    <h3>Copyright @ Simp1ord 2022</h3>
</div>
<script src="java.js"></script>
</body>
</html>
